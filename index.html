<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor Binario</title>
</head>
<body style="background-image: url('/img/bg.jpg');">
    <main>
        <section id="container">
            <div class="borderTop"></div>
            <div class="borderLeft"></div>
            <div class="borderRight"></div>
            <div class="borderBottom"></div>

            <h1>Conversor Binario</h1>
            <input type="text" name="numbertoConvert" id="txtNumberToConvert" placeholder="Digite apenas 0s e 1s">
            <input type="button" value="Converter" onclick="convert()">

            <div id="result"></div>
        </section>
    </main>

    <footer>Desenvolvido Por Alexia Henrique</footer>

    
</body>
<script src="script.js"></script>
</html>
